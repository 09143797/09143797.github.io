					<div class="tm-banner-text-inner">
						<h1 class="tm-banner-title STYLE2">《望岳》杜甫</h1>
						<h1 class="tm-banner-title STYLE2">岱宗夫如何，齐鲁青未了。</h1>
						<h1 class="tm-banner-title STYLE2">造化钟神秀，阴阳割昏晓。</h1>
						<h1 class="tm-banner-title STYLE2"> 荡胸生层云，决眦入归鸟。</h1>
						<h1 class="tm-banner-title STYLE2">会当凌绝顶，一览众山小。</h1>
						<p class="tm-banner-description"> 杜甫的这首《望岳》，</p>
						<p class="tm-banner-description">想应是描绘泰山最有名的诗句了。</p>
						<p class="tm-banner-description">千百年来，这首诗就像一幅画卷，</p>
						<p class="tm-banner-description">展现在人们面前。</p>
						<p class="tm-banner-description">巍峨，神武，钟灵，毓秀，</p>
						<p class="tm-banner-description">以及朝晖夕阴的万千气象，</p>
						<p class="tm-banner-description">始终是泰山不割的印记。</p>
