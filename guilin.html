				  <div class="tm-banner-text-inner">
				    <h1 class="STYLE6">桂林山水甲天下，</h1>
				    <h1 class="STYLE6">阳朔山水甲桂林。</h1>
				    <h1 class="STYLE6">群峰倒影山浮水，</h1>
				    <h1 class="STYLE6">无山无水不入神。</h1>
				    <h1 class="tm-banner-title STYLE2">&nbsp;</h1>
				  </div>

			<div class="tm-blocks-container">
				<div class="tm-home-left">
					<div class="tm-2-columns">						
						<div class="tm-home-block-small tm-img-text tm-position-relative tm-white-box">
						  <h2 class="tm-h2 STYLE4">壶山酷似伏地骆驼，今游人见之，直呼为骆驼，足见形象逼真故可称“骆驼赤霞”。</h2>
					  </div>
						<div class="tm-home-block-small tm-position-relative">
							<i class="fa fa-4x fa-caret-right tm-triangle-right"></i>
							<img src="images/guilin10.jpeg" alt="image" class="tm-home-img-1">	
						</div>										
					</div>					
				  <div class="tm-home-block-big tm-position-relative">
						<div class="tm-red-box tm-img-overlay tm-img-overlay-1">
							<p class="STYLE3 STYLE4">象山以神奇著称。其神奇，首先是形神毕似，其次是在鼻腿之间造就一轮临水明月，构成“象山水月”奇景。</p>	
					</div>						
				    <img src="images/guilin2.jpg" alt="image" class="img-responsive"></div>
					<div class="tm-2-columns">						
						<div class="tm-home-block-small tm-img-text tm-position-relative tm-white-box">
						  <h2 align="center" class="tm-h2 STYLE4">漓江水，一年四季晶莹透亮，清澈见底。正如宋人张自明的“癸水(指漓江水)江头石似浮”。</h2>
					  	</div>				
						<div class="tm-home-block-small tm-position-relative">
							<img src="images/guilin7.jpg" alt="image" class="tm-home-img-1">						</div>						
					</div>
				</div>			
				<div class="tm-home-right">
					<div class="tm-home-block-big tm-position-relative tm-home-img-big-2-container">
						<div class="tm-blue-box tm-img-overlay tm-img-overlay-2">
							<p class="STYLE3 STYLE4">漓江堪称百里画卷。青峰夹岸，绿水萦洄，峡谷峭壁，悬泉飞瀑，绿洲险滩，奇洞美石，景致万千。</p>
					  </div>						
						<img src="images/guilin9.jpg" alt="image" class="img-responsive">
					</div>		
				</div>
			</div>

					    <h3 align="center" class="tm-footer-text-title STYLE1 STYLE4 STYLE1"><span class="STYLE7 ">琼天王母如知此，不住瑶池住桂林。</span></span></h3>
				      </blockquote>
